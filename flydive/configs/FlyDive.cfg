[GENERAL]
author_mail = patryk.lukasz.gorniak@gmail.com
version = 0.1
app_name = FlyDive
author_name = Patryk GÃ³rniak
dump_restore_session = off

[PLUGINS]
wizzair = on
ryanair = on

[DATABASE]
name = flydive
type = sqlite
server=
user=
pass=

[DOWNLOAD_MANAGER]
workers = 20
async_mode = on

[LOGGER]
debug = on
debug_files = on
config_name = logger.cfg
config_dir = configs

[DEBUGGING]
state = online
flight_detail_bypass = off

[FLIGHT_SEARCH]
month_delta = 3
departure_cities = ["WAW", "WRO"]
arrival_cities = ["EIN"]
excluded_cities = ["BOD"]
search_depth = 3
max_flight_change_timeH = 16
flex_time = 24

[GEO_NAME_PROVIDER]
user = flydive
