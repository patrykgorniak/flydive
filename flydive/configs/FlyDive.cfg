[GENERAL]
author_mail = patryk.lukasz.gorniak@gmail.com
version = 0.1
app_name = FlyDive
author_name = Patryk GÃ³rniak
dump_restore_session = off

[PLUGINS]
wizzair = on
ryanair = off

[DATABASE]
name = flydive
type = sqlite

[DOWNLOAD_MANAGER]
workers = 20
async_mode = on

[LOGGER]
debug = on
config_name = logger.cfg
config_dir = configs

[DEBUGGING]
state = online
flight_detail_bypass = on
dump_connections_to_graph = off

[FLIGHT_SEARCH]
month_delta = 4
departure_cities = ["WRO", "WAW"]
arrival_cities = ["EIN"]
excluded_cities = ["BOD"]
search_depth = 4

[GEO_NAME_PROVIDER]
user = flydive
